<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CGFexample</title>
<style>
body, html {
    border: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

canvas {
    width: 100%;
    height: 100%;
}

#score{
  position: absolute;
  color: white;
  display: grid;
}

#score h1{
  padding-left: 1em;
  display: flex;
  font-size: 2em;
}

#score h2{
  padding-left: 2em;
  font-size: 1em;
  margin: 1px;
}

#score h2:last-child{
  padding-top:1em;
  padding-left: 2em;
  font-size: 1em;
  margin: 1px;
}

#score ul{
  list-style: none;
  display: flex;
  padding-left: 2em;
}

#score li:first-child{
  padding-left: 0em;
  padding-top: 1em;
}

#score li:nth-child(2){
  display: grid;
}

#score li:last-child{
  padding-top: 1em;
}

.player{
  display: grid;
  font-size: 1em;
}

.player img{
  width: 1.5em;
  height: 1.5em;
  border-radius: 100%;
  display: block;
    margin: 0 auto;
}

.time{
  padding: 0em 0.5em;
}

.timeTurn{
  text-align: center;
}

.score{
  font-size: 2em;
  text-align: center;
}
</style>
</head>
<body>
  <div id="score">
    <h1>Jogo das Damas</h1>
    <ul class="score-board">
      <li class="player"><span class="timeTurn" id="time1"></span><img src="scenes/images/black_checker.jpg"/>Player 1</li>
      <li class="score"><span class="time">00:00</span>0 - 0</li>
      <li class="player"><span class="timeTurn" id="time2"></span><img src="scenes/images/white_checker.jpg"/>Player 2</li>
    </ul>
    <h2>Bernardo Manuel Costa Barbosa</h2>
    <h2>João Pedro Teixeira Pereira de Sá</h2>
    <h2>MIEIC - LAIG - 2017/2018</h2>
  </div>
  <script src="main.js"></script>

</body>
</html>
